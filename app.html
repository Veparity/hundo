  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><img
              class="logoFly"
              src="/img/ButterflyWhiteOnBlack.png"
              height="50" />&nbsp;Hundo</a
          >

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon-jt">
              <i class="bi bi-list"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>

                <a class="nav-link" href="code.html">The Code</a>
              </li>
            
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="content container">
      <h1 class="mt-5 border-bottom border-2">Hundo: A Coding Challenge</h1>
      <div class="row gy-2 rol-cols-md-2 row-cols-1">
        <div class="col-12 col-lg-8 border-2 border-end">
          <div class="fw-bold lh-1 mb-3 mt-3">
            <p>
              Enter a starting value and an ending value, Press the button and
              wa-la!
            </p>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <h5>Enter Values</h5>
          <form action="" class="row gy-2 gx-3">
            <div class="col">
              <input
                id="startValue"
                type="number"
                class="form-control"
                placeholder="Start Value"
                value="0"
                aria-label="Start Value" />
            </div>
            <div class="col">
              <input
                id="endValue"
                type="number"
                min="0"
                max="100"
                class="form-control"
                placeholder="End Value"
                value="100"
                aria-label="End Value" />
            </div>
            <div
              class="col-12 d-flex align-items-center justify-content-start justify-content-md-end">
              <button
                id="btnSubmit"
                type="button"
                min="0"
                max="100"
                class="btn btn-primary btn-lg">
                Let It Rip
              </button>
            </div>
          </form>
          <!--Result Template-->
          <h2 class="mt-5 border-bottom border-2">Results</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <tbody id="results">
                <!-- Result Content Here-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer container-fluid py-2">
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 align-items-center">
          <div class="col text-center text-lg-start">

          <div class="col text-center text-lg-end">
            <a href="https://www.linkedin.com/in/jacqofalltrades/"><i class="bi bi-linkedin socialIcons"></i></a>
            <a href="https://github.com/Veparity"><i class="bi bi-github socialIcons"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script

      document.getElementById("btnSubmit").addEventListener("click", getValues);
